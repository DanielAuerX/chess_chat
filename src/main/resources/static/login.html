<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Chat | Login</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
<noscript>
    <h2>Sorry! Your browser doesn't support Javascript</h2>
</noscript>

<div id="username-page">
    <div class="username-page-container">
        <h1 class="title no-bottom-margin">Login</h1>
        <p class="info-text">To get back to the high iq chess discussions!</p>
        <form id="usernameForm" name="usernameForm">
            <div class="form-group">
                <input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control margin-bottom" />
                <input type="text" id="password" placeholder="Password" autocomplete="off" class="form-control" />
            </div>
            <div class="form-group">
                <button type="submit" class="accent username-submit">Log in</button>
            </div>
        </form>
    </div>
</div>
</body>

</html>
