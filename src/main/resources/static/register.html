<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Chess Chat | Register</title>
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <noscript>
        <h2>Sorry! Your browser doesn't support Javascript</h2>
    </noscript>

    <div id="username-page">
        <div class="username-page-container">
            <h1 class="title no-bottom-margin">Register</h1>
            <p class="info-text">To start chatting with the chess community!</p>
            <form id="usernameForm" name="usernameForm">
                <div class="form-group">
                    <input type="text" id="username" placeholder="Username" autocomplete="off" class="form-control margin-bottom" />
                    <input type="text" id="email" placeholder="E-Mail" autocomplete="off" class="form-control margin-bottom" />
                    <input type="text" id="password" placeholder="Password" autocomplete="off" class="form-control margin-bottom" />
                    <input type="text" id="password-repeat" placeholder="Repeat Password" autocomplete="off" class="form-control" />
                </div>
                <div class="form-group">
                    <button type="submit" class="accent username-submit">Register now</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
