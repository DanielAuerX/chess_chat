<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jamachi</title>
    <link rel="stylesheet" href="assets/styles/main.css">
    <script src="https://kit.fontawesome.com/1d7514c551.js" crossorigin="anonymous"></script>
</head>
<body>
<div id="page-wrapper" class="main wrapper">
    <div id="jamachi" class="centered">
        <div id="titlebar">
            <i id="mainpage" class="settings fa-solid fa-house home"></i>
            <div class="percent-70">
                <div class="noselect scroll-left">
                    <p id="nowplaying"></p>
                </div>
            </div>
            <div class="noselect flex gap">
                <div class="titlebar-fix">
                    <div id="secondary" class="titlebar-fix">
                        <i class="fa-solid fa-lock"></i>
                    </div>
                    <div id="reveal" class="settings hidden titlebar-fix">
                        <i class="fa-solid fa-music"></i>
                    </div>
                </div>
                <i class="fa-brands fa-discord" id="discord"></i>
                <i class="option settings fa-solid fa-gear gear" id="settings"></i>
                <i class="settings home fa-solid fa-circle-chevron-left disabled" id="return"></i>
            </div>
        </div>
        <div id="page-landing" class="saas gap">
            <div class="center main-button expand select" id="select-join">Join</div>
        </div>
    </div>
</div>
<script src="assets/scripts/main.js"></script>
</body>
</html>
